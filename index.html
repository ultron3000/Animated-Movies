<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            margin: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>HLS Video Player</h1>

<!-- List of Movies -->
<div id="video-list">
    <div class="video-container">
        <h2>Movie Title 1</h2>
        <video id="video1" class="video-js" controls preload="auto">
            <source src="LINK_TO_HLS_1.m3u8" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="video-container">
        <h2>Movie Title 2</h2>
        <video id="video2" class="video-js" controls preload="auto">
            <source src="LINK_TO_HLS_2.m3u8" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <!-- Add more movies here -->
</div>

<script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
</body>
</html>
