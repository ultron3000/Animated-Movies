<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raid Movie Universe</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">Raid Movie Universe</div>
  <div class="grid">
    <a href="player.html?movie=https://u.pcloud.link/publink/show?code=XZXo8b5ZhyhTB7cHmBjXQ4q8w55TMJXoSni7">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKCYWkq3hW9UNmU_ytbeocDKrBCd6ge10UBA&s" alt="Raid (2018)">
        <div class="card-title">Raid (2018)</div>
      </div>
    </a>
    <a href="player.html?movie=https://u.pcloud.link/publink/show?code=XZ2c8b5ZdUBvfeiRoELpjUAL7lh7ymJyDLv7">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCIvPswSnL_81KPYAY6EpbdyX3H-Qo4sML-A&s" alt="Raid 2 (2025)">
        <div class="card-title">Raid 2 (2025)</div>
      </div>
    </a>
  </div>
</body>
</html>
