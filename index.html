<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raid Movie Universe</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="header">Raid 1&2</div>
  <div class="grid">
    <div class="card" onclick="playMovie('TheRaid1')">
      <img src="https://image.tmdb.org/t/p/w500/aA5qHS0FbSXO8PxcxUIHbDrJyuh.jpg" alt="The Raid"/>
      <div class="card-title">Raid (2018)</div>
    </div>
    <div class="card" onclick="playMovie('TheRaid2')">
      <img src="https://image.tmdb.org/t/p/w500/5lImWzF9QFPvsUGdMeNCkYsu2iZ.jpg" alt="The Raid 2"/>
      <div class="card-title">Raid 2 (2025)</div>
    </div>
  </div>

  <script>
    function playMovie(id) {
      window.location.href = `player.html?movie=${id}`;
    }
  </script>
</body>
</html>
