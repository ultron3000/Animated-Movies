<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hindi Movies</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Movies</header>
  <div class="grid">
    <a href="player.html?movie=https://u.pcloud.link/publink/show?code=XZXo8b5ZhyhTB7cHmBjXQ4q8w55TMJXoSni7">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKCYWkq3hW9UNmU_ytbeocDKrBCd6ge10UBA&s" alt="Raid (2018)">
        <div class="card-title">Raid (2018)</div>
      </div>
    </a>
    <a href="player.html?movie=https://u.pcloud.link/publink/show?code=XZ2c8b5ZdUBvfeiRoELpjUAL7lh7ymJyDLv7">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCIvPswSnL_81KPYAY6EpbdyX3H-Qo4sML-A&s" alt="Raid 2 (2025)">
        <div class="card-title">Raid 2 (2025)</div>
      </div>
    </a>
    <a href="player.html?movie=https://cdn4505.koaea358kom.com:443/stream2/i-cdn-0/a5b5ae66248be0039515bda55fa1d488/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT2pFVBJTTXV1dO1WR65kesh2TEpkaZpGZsl1VOlmTEZVaPdkUq50RW1WTEVVP:1749437781:89.116.30.152:7175e6427b83d72e113a3ae23c695d8f41f42c2db76c4fa868c9644c9f3ec59a/./1080/index.m3u8">

        <div class="card-title">Bhool Chuk Maaf (2025)</div>
      </div>
    </a>
  </div>
</body>
</html>
