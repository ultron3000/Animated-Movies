<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
      background: black;
    }
  </style>
</head>
<body>
  <a class="back-button" href="index.html">‚Üê Back</a>
  <div id="playerContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const container = document.getElementById("playerContainer");
    const urlParams = new URLSearchParams(window.location.search);
    const movieUrl = urlParams.get("movie");

    function isHLS(url) {
      return url.endsWith(".m3u8");
    }

    function isVideoFile(url) {
      return /\.(mp4|webm|ogg)$/i.test(url);
    }

    function loadVideo(url) {
      const video = document.createElement("video");
      video.controls = true;
      video.autoplay = true;

      if (isHLS(url) && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }

      container.appendChild(video);
    }

    function loadIframe(url) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    }

    if (!movieUrl) {
      container.innerHTML = "<h2 style='color:white;'>No movie link provided.</h2>";
    } else if (isVideoFile(movieUrl) || isHLS(movieUrl)) {
      loadVideo(movieUrl);
    } else {
      loadIframe(movieUrl);
    }
  </script>
</body>
</html>
