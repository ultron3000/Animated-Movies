<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raid Movie Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a class="back-button" href="index.html">‚Üê Back</a>
  <iframe id="movieFrame" allowfullscreen></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieUrl = urlParams.get("movie");

    if (movieUrl) {
      document.getElementById("movieFrame").src = movieUrl;
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>No movie link provided.</h2>";
    }
  </script>
</body>
</html>
